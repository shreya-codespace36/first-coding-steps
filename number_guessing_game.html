<!DOCTYPE html>
<html>
<head>
    <title>Number Guessing Game ğŸ¯</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">
    <h1>ğŸ® Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guess" min="1" max="10">
    <button onclick="checkGuess()">Guess</button>
    <p id="result"></p>

    <script>
        const secret = Math.floor(Math.random() * 10) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById("guess").value);
            attempts++;
            if (guess === secret) {
                document.getElementById("result").innerHTML = `ğŸ‰ Correct! You guessed it in ${attempts} attempts!`;
            } else if (guess > secret) {
                document.getElementById("result").innerHTML = "ğŸ“‰ Too high! Try again.";
            } else {
                document.getElementById("result").innerHTML = "ğŸ“ˆ Too low! Try again.";
            }
        }
    </script>
</body>
</html>
